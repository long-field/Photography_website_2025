<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body data-page="portfolio" data-lang="nl">
<div data-include="partials/header.html"></div>
<main>
    <!-- Portfolio Highlight and Navigation -->
    <section class="portfolio-highlight-section">
        <div class="portfolio-highlight-image"></div>
        <div class="portfolio-highlight-text">
            <div class="gallery-nav">
                <button class="gallery-prev">&larr;</button>
                <h2 class="portfolio-highlight-title"></h2>
                <button class="gallery-next">&rarr;</button>
            </div>
            <p class="portfolio-highlight-description"></p>
        </div>
        <!-- Fixed Category Navigation -->
        <div class="portfolio-selector-fixed">
            <div class="container">
                <div class="portfolio-category-selector">
                    <button class="portfolio-category-prev">&larr;</button>
                    <div class="portfolio-category-carousel">
                        <div class="portfolio-category-list">
                            <!-- Categories Loaded Dynamically -->
                        </div>
                    </div>
                    <button class="portfolio-category-next">&rarr;</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Display -->
    <section class="portfolio-galleries section">
        <div class="container" id="galleries-container">
            <!-- Galleries rendered dynamically -->
        </div>
    </section>
    <div class="decorative-divider"></div>
</main>
<div data-include="partials/footer.html"></div>
<script src="assets/js/includes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<script src="assets/js/portfolio.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
