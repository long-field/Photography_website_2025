<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="pageTitle">Contact | Dieter Vanlangenaker Photography</title>
    <meta name="description" content="Neem contact op met Dieter Vanlangenaker om uw fotosessie te boeken.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body data-page="contact" data-lang="nl">
<div data-include="partials/header.html"></div>
<main >
    <section class="contact-section">
        <h1 data-key="contactHeading"></h1>
        <h2 data-key="contactForm.title"></h2>
        <p data-key="contactForm.text"></p>
        <div class="contact-form-wrapper">
            <div class="contact-form-container">
                <form action="https://formspree.io/f/xzzvyyby" method="POST" class="contact-form-content">
                    <input type="text" name="name" placeholder="Naam" required="">
                    <input type="email" name="email" placeholder="E-mail" required="">
                    <input type="text" name="date" placeholder="Evenementdatum">
                    <textarea name="message" placeholder="Bericht" required=""></textarea>
                    <input type="text" name="_gotcha" style="display:none">
                    <div class="cf-turnstile" data-sitekey="your-turnstile-key">
                        <div><input type="hidden" name="cf-turnstile-response" id="cf-chl-widget-qi3wi_response" value=""></div>
                    </div>
                    <button type="submit" class="link-button">Verzenden</button>
                </form>
            </div>
        </div>
    </section>
</main>
<div data-include="partials/footer.html"></div>
<script src="assets/js/includes.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
